<html>
<head>

    <title>Pucmm Login</title>

    <meta name="viewport" content="width=device-width, intial-scale=1.0">

    <!--Links de bootstrap y de mi hoja de estilos personalizada-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>

        <div class="pucmm-logo">
            <img src="img/logo.png" width="300px" height="98px" alt="Logo pucmm">
        </div>
    
        <label for="button" class="text-create">¿Necesitas acceder?</label>
        <div class="create-button">
            <button type="button" class="btn btn-light">Crear una cuenta nueva de canvas</button>
        </div>
        
    
        <div class="login-box">
        
            <div class="textbox-name">
                <label for="email">Correo electronico</label>
                    <input type="text" name="email"  placeholder="Email">
                </div>
        
                <div class="textbox-pass">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password"  placeholder="Clave">
                </div>
    
                <div class="gray-text">
                    <input type="checkbox"  name="remember">
                    <label for="remember">Permanecer conectado</label>
                </div>
                
                <input class="btn" type="submit" value="Iniciar Sesión">
    
                <div class="forget">
                    <a href="http://" target="_blank" >¿Olvido la contraseña?</a>
                </div>
                
        
        </div>
        
            <button type="button" class="btn btn-primary facebook-btn">Facebook</button>
            <button type="button" class="btn btn-info twitter-btn">Twitter</button>

    </div>

    

    <footer class="footer">
        <a href="">Ayuda</a>
        <a href="">Politica de privacidad</a>
        <a href="">Directiva de uso aceptable</a>
    </footer>    
</body>

</html>
